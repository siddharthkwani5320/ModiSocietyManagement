<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .input-field {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .input-field:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .google-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #db4437;
      color: white;
      border-radius: 5px;
      padding: 12px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      border: none;
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
    .google-btn:hover {
      background-color: #c1351d;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sign Up</h1>

    <form action="#" method="POST">
      <input type="text" class="input-field" placeholder="Enter your Name" required />
      <input type="email" class="input-field" placeholder="Enter your Email" required />
      <input type="password" class="input-field" placeholder="Enter your Password" required />

      <button type="submit">Sign Up</button>
    </form>

    <button class="google-btn" (click)="login()">
      <img src="https://t3.ftcdn.net/jpg/05/18/09/32/360_F_518093233_bYlgthr8ZLyAUQ3WryFSSSn3ruFJLZHM.jpg" alt="Google Logo" />
      Sign Up with Google
    </button>

    <div class="footer">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>
</body>
</html>
