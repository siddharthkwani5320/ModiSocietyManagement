<!DOCTYPE html>
<html lang="en" ng-app="modiSocietyApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modi Society User Dashboard</title>
</head>
<body ng-controller="DashboardController as dashboardCtrl">

  <header>
    <div class="user-info">
      <img src="{{picture}}" alt="User Avatar">
      <span>{{username}}</span>
    </div>
    <h1>Modi Society Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Maintenance Payment</h2>
      <p>Pay your monthly maintenance bills easily.</p>
      <button routerLink="/payment">Make Payment</button>
    </div>

    <div class="card">
      <h2>Clubhouse Booking</h2>
      <p>Book slots for events, meetings, or activities.</p>
      <button routerLink="/clubhouse">Book Now</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Modi Society Management System. All Rights Reserved.</p>
  </footer>
</body>
</html>
